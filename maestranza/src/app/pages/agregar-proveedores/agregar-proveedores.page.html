<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
 <ion-list>
    <ion-item>
      <ion-label position="floating">Rut de la empresa</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre del proveedor</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item>

      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Numero de contacto</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Direcci√≥n del proveedor</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

   <div>
    <ion-button color="medium" (click)="cancelar()">Cancelar</ion-button>
    <ion-button color="primary">Agregar</ion-button>
  </div>

</ion-content>
