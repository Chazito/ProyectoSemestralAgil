<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Solicitud de Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" required [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Materiales</ion-label>
      <ion-input type="text" required [(ngModel)]="materiales"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <ion-button color="medium" >Cancelar</ion-button>
    <ion-button color="primary" >Agregar</ion-button>
  </div>
</ion-content>
