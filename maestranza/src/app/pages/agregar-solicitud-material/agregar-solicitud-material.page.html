<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Solicitud de Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
    <ion-card-content>
      <div style="display: flex; gap: 1rem; justify-content: space-between;">
        <ion-button 
          expand="block" 
          fill="outline" 
          color="medium" 
          (click)="cancelar()">
          <ion-icon name="close-outline" slot="start"></ion-icon>
          Cancelar
        </ion-button>
        <ion-button 
          expand="block" 
          color="primary" 
          (click)="agregarSolicitud()">
          <ion-icon name="checkmark-outline" slot="start"></ion-icon>
          
          Enviar Solicitud
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <!-- Nombre usuario (no editable) -->
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-label slot="end" style="font-weight: bold;">
        {{ user?.nombre }}
      </ion-label>
    </ion-item>

    <!-- Productos disponibles -->
    <ion-item lines="none">
      <ion-label>Solicita los Materiales</ion-label>
    </ion-item>

<!-- Campo de búsqueda -->
<ion-searchbar 
  placeholder="Buscar producto..."
  (ionInput)="filtrarProductos($event)">
</ion-searchbar>

<ion-accordion-group>
  <ion-accordion *ngFor="let producto of productosFiltrados" value="{{producto.id}}">
    <ion-item slot="header">
      <ion-label>{{ producto.nombre }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="producto.seleccionado"></ion-checkbox>
    </ion-item>
    <div slot="content" style="padding: 1rem;">
      <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
      <p><strong>Precio:</strong> ${{ producto.precio }}</p>
    </div>
  </ion-accordion>
</ion-accordion-group>

  <!-- Botones -->

  </ion-list>
</ion-content>
