<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Solicitud de Material</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarSolicitud()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Agregar Solicitud
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <table class="solicitudes-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Materiales</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let solicitud of solicitudes">
            <td>{{ solicitud.nombre }}</td>
            <td>{{ solicitud.materiales.join(', ') }}</td>
            <td>
              <!--<ion-button fill="clear" size="small" color="primary" (click)="editar()">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>-->
              <ion-button fill="clear" size="small" color="danger" (click)="confirmarEliminar(solicitud)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
