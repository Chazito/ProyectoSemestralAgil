<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Proyectos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarProyecto()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Agregar Proyecto
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card>
  <ion-card-content>
    <table class="proyectos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Empleados</th>
          <th>Materiales</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <ion-button fill="clear" size="small" color="primary" (click)="editar()">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" size="small" color="danger" (click)="confirmarEliminar()">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>

</ion-content>
