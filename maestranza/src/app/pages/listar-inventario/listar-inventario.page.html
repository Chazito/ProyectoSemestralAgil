<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventario por Bodega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Selector de Bodega -->
  <ion-item>
    <ion-label>Bodega</ion-label>
    <ion-select [(ngModel)]="bodegaSeleccionada" (ionChange)="cargarInventario()">
      <ion-select-option *ngFor="let b of bodegas" [value]="b.id">
        {{ b.nombreBodega }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Tabla de inventario -->
  <ion-card *ngIf="productosInventario.length > 0">
    <ion-card-content>
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Stock Total</th>
            <th>Stock MÃ­nimo</th>
            <th>Guardar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of productosInventario">
            <td>{{ p.nombre }}</td>
            <td>{{ p.total }}</td>
            <td>
              <ion-input type="number" [(ngModel)]="p.stock_min" style="width: 80px;" inputmode="numeric"></ion-input>
            </td>
            <td>
              <ion-button fill="clear" size="small" (click)="guardarStockMinimo(p)">
                <ion-icon name="save-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>

</ion-content>
