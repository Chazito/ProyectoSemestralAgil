<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ubicaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarUbicacion()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Agregar Ubicaci√≥n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Zona</th>
            <th>Estante</th>
            <th>Nivel</th>
            <th>Bodega</th>
            <th>Edita</th>
            <th>Elimina</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ubicacion of ubicaciones">
            <td>{{ ubicacion.zona }}</td>
            <td>{{ ubicacion.estante }}</td>
            <td>{{ ubicacion.nivel }}</td>
            <td>{{ obtenerNombreBodega(ubicacion.id_bodega) }}</td>
            <td>
              <ion-button fill="clear" size="small" color="primary" (click)="editar(ubicacion)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                Editar
              </ion-button>
            </td>
            <td>
              <ion-button fill="clear" size="small" color="danger" (click)="eliminar(ubicacion)">
                <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
                Eliminar
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
