<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuario-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usuario-list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
  <ion-item *ngFor="let user of userList">
    <ion-label>
      <h2>{{ user.nombre }} {{ user.apellido }}</h2>
      <p>{{ user.email }}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
