<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Proveedores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarProveedor()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Agregar Proveedor
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-card-content>
    <table class="proveedores-table">
      <thead>
        <tr>
          <th>Rut</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Telefono</th>
          <th>Direcci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedor of proveedores">
            <td>{{proveedor.rut}}</td>
            <td>{{proveedor.nombre}}</td>
            <td>{{proveedor.correo}}</td>
            <td>{{proveedor.telefono}}</td>
            <td>{{proveedor.direccion}}</td>
            <td>
              <ion-button fill="clear" size="small" color="primary" (click)="editar()">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" size="small" color="danger" (click)="confirmarEliminar()">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>

</ion-content>
