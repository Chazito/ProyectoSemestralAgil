<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Proveedores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarProveedor()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Agregar Proveedor
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-card-content>
    <table class="proveedores-table">
      <thead>
        <tr>
          <th>Código Barra</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Último Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>esteban</td>
            <td>alamos</td>
            <td>123</td>
            <td>456</td>
            <td>
          <td colspan="5" style="text-align: center;">
            <ion-button fill="clear" size="small" color="primary" (click)="editar()">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button fill="clear" size="small" color="danger" (click)="confirmarEliminar()">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </td>
        </tr>
      </tbody>
    </table>
  </ion-card-content>
</ion-card>

</ion-content>
