
<ion-header>
  <ion-toolbar>
    <ion-title>Inventario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarProducto()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Agregar Producto
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Código Barra</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Último Precio</th>
            <th>Bodega</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.codigo_barra }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.ultimo_precio | currency:'CLP':'symbol':'1.0-0' }}</td>
            <td>{{ getNombreBodega(producto.bodega_elegida) }}</td>

            <td>
              <ion-button fill="clear" size="small" color="primary" (click)="editar(producto)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" size="small" color="danger" (click)="confirmarEliminar(producto)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
